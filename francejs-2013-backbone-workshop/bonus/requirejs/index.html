<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TodoList</title>
    
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/custom.css" rel="stylesheet" type="text/css" />
    
    <script type="text/javascript" src="src/libs/require.js" data-main="main"></script>
  </head>
  <body>
    <div class="pages container">
      <h1>FranceJS Workshop SinglePage</h1>
      <ul class="nav nav-pills">
        <li class="active home"><a href="#home">Home</a></li>
        <li class="about"><a href="#about">About</a></li>
      </ul>
    </div>
    
    <script type="text/template" id="TodoV1">
      <div class="alert alert-<%= todo.done ? 'success' : 'danger'%>">
        <button type="button" class="close">&times;</button>
        <h3 class="name"><%= todo.title %></h3>
        <p><%= todo.content %></p>
        <br />
        <button type="button" class="btn btn-default up">Up</button>
        <button type="button" class="btn btn-default down">Down</button>
        <button type="button" class="btn btn-default done">Fait</button>
      </div>
    </script>
    <script type="text/template" id="TodoEditor">
      <div class="form-group">
        <label for="todoEditTitle">Todo Title</label>
        <input type="text" class="form-control" id="todoEditTitle" placeholder="Todo Title" />
      </div>
      <div class="form-group">
        <label for="todoEditContent">Todo Content</label>
        <textarea class="form-control" id="todoEditContent" placeholder="Todo Content"></textarea>
      </div>
      <button class="btn btn-primary create">Ok</button>
    </script>
    <script type="text/template" id="Home">
      <h2>Todo List</h2>
      
      <div class="row">
        <div class="col-md-6 todoList">
        </div>
        <div class="col-md-6 todoEdit">
        </div>
      </div>
    </script>
    <script type="text/template" id="About">
      <h2>This is the about page</h2>
      <p>What can we say here mmh ?</p>
    </script>
  </body>
</html>
